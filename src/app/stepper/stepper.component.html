<h3>Horizantal Stepper</h3>
<div>
<mat-horizontal-stepper linear>
    <mat-step label="Fill your full name" completed=true>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="firstCtrl"  required>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
    </mat-step>

    <mat-step label="Billing Address" completed=true>
        <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="secondCtrl"  required>
          </mat-form-field>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next </button>
        </div>
    </mat-step>

    <mat-step label="Place Order" completed=true>
        <p>Order Details</p>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
    </mat-step>
</mat-horizontal-stepper>
</div>


<div>
    <h3>Vertical Stepper</h3>
    <mat-vertical-stepper linear>
        <mat-step label="Shipping Address" completed=true>
            <p>Shipping Address Details</p>
            <button mat-button matStepperNext>Next </button>
        </mat-step>
        <mat-step label="Billing Address" completed=false>
            <p>Billing Address Details</p>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next </button>
            </div>
        </mat-step>
        <mat-step label="Place Order" completed=false>
            <p>Order Details</p>
            <button mat-button matStepperPrevious>Back</button>
        </mat-step>
    </mat-vertical-stepper>

</div>
